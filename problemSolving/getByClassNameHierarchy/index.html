<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get By Class Name Hierarchy</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        [class] {
            padding: 10px;
            margin: 5px;
            border: 1px dashed #ccc;
        }
        .a { border-color: red; }
        .b { border-color: blue; }
        .c { border-color: green; }
    </style>
</head>
<body>
    <h2>Get Elements By Class Name Hierarchy</h2>
    
    <!-- DOM Structure -->
    <div class="a" id="root">
        <div class="b" id="b-1">
            <div class="c" id="c-1"></div>
            <div class="c" id="c-2"></div>
        </div>
        <div class="c" id="c-3"></div>
    </div>

    <button onclick="handleGetByClassNameHierarchy()">Find elements with path 'a>b>c'</button>
    
    <div class="result" id="result">
        <!-- Results will be displayed here -->
    </div>

    <script type="module" src="index.ts"></script>
</body>
</html>
